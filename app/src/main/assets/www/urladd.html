<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <style>
	html, * {
		font-size:16px;
	}

	body {text-align:center;background-color:#FFE3FF}
	div { 
		text-align:center; 
		padding-top:10px;
		color:blue;
	}
  </style>

  <script>
	function displayMsg(){
		var str = "동일한 사이트가 등록되어 있습니다.";
		document.getElementById('msg').innerText = str;
		document.getElementById('url').value='';
		document.getElementById('url').focus();
	}

	function setMsg(msg){		
		document.getElementById('msg').innerText = msg;
	}

    function addSite(name, url){
        myApp.addBookMark(name, url);
    }

    function visibleUrl(){
        myApp.showUrl();
    }
	
	function siteAdd(){
		var name = document.getElementById('name');
		if(name.value==''){
			setMsg('사이트명을 입력하세요');
			name.focus();
			return;
		}

		var url = document.getElementById('url');
		if(url.value==''){
			setMsg('URL을 입력하세요');
			url.focus();
			return;
		}
		addSite(name.value, url.value);
	}

  </script>
 </HEAD>

 <BODY style="text-align:center;background-color:#FFCCFF">
  <input type="button" value="Show URL" onclick="visibleUrl()">
  <h3>즐겨찾기를 추가해 보세요</h3>
 <TABLE style="background-color:#FFF2FF" align="center">
 <TR>
	<TD>사이트명</TD>
	<TD><INPUT TYPE="text" id="name"></TD>
 </TR>
 <TR>
	<TD>URL</TD>
	<TD><INPUT TYPE="text" id="url"></TD>
 </TR>
 <TR>
	<TD colspan="2" align="center"><input type="button" value="즐겨찾기추가" onclick="siteAdd()"></TD>
 </TR>
 </TABLE>
 <div id='msg'></div>
 </BODY>
</HTML>
